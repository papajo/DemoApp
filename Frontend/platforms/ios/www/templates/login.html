<ion-view view-title="Login" hide-back-button="true" can-swipe-back="false" cache-view="false">
  <ion-content class="padding">

  <form name="loginForm">
    <div class="list list-inset">
            <label class="item item-input">
                <input id="emailInput" required type="email" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input required type="password" placeholder="Password" ng-model="data.password">
            </label>
   </div>
 </form>
      <button class="button button-block button-calm" ng-disabled="!loginForm.$valid" ng-click="login()">Login</button>
 	    <button class="button button-block button-positive" ng-disabled="!loginForm.$valid" ng-click="signUp()">Create Account</button>
      <button class="button button-clear button-positive"
        ng-click="resetPassword()">
       Forgot Password?
     </button>
  </ion-content>
</ion-view>
